name: Deploy
on:
  push: 
    branches:
      - master
jobs:
  deploy-laravel:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          script: "cd /home/ubuntu/ && ./laravel.sh"
