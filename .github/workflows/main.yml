name: Deploy

on:
  push:
    branches:
      - master
jobs:
  deploy-laravel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2
      - name: Deploy to ubuntu server
        uses: appleboy/ssh-action@v1.0.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SSHKEY }}
          script: "cd /home/ubuntu && ./laravel.sh"
